<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display"></div>
      <div class="calculator-body">
        <table>
          <tbody>
            <tr>
              <td colspan="4">
                <button type="button" class="calculator-button --type-operator js-calculator-clear">AC</button>
                <button type="button" class="calculator-button --type-operator js-calculator-backspace">CE</button>
              </td>
            </tr>
            <tr>
              <td><button type="button" value="7" class="calculator-button --type-num js-calculator-num">7</button></td>
              <td><button type="button" value="8" class="calculator-button --type-num js-calculator-num">8</button></td>
              <td><button type="button" value="9" class="calculator-button --type-num js-calculator-num">9</button></td>
              <td><button type="button" value="/" class="calculator-button --type-operator js-calculator-operator">÷</button></td>
            </tr>
            <tr>
              <td><button type="button" value="4" class="calculator-button --type-num js-calculator-num">4</button></td>
              <td><button type="button" value="5" class="calculator-button --type-num js-calculator-num">5</button></td>
              <td><button type="button" value="6" class="calculator-button --type-num js-calculator-num">6</button></td>
              <td><button type="button" value="*" class="calculator-button --type-operator js-calculator-operator">×</button></td>
            </tr>
            <tr>
              <td><button type="button" value="1" class="calculator-button --type-num js-calculator-num">1</button></td>
              <td><button type="button" value="2" class="calculator-button --type-num js-calculator-num">2</button></td>
              <td><button type="button" value="3" class="calculator-button --type-num js-calculator-num">3</button></td>
              <td><button type="button" value="-" class="calculator-button --type-operator js-calculator-operator">−</button></td>
            </tr>
            <tr>
              <td><button type="button" value="0" class="calculator-button --type-num js-calculator-num">0</button></td>
              <td><button type="button" value="." class="calculator-button js-calculator-num is-decimal">.</button></td>
              <td><button type="button" value="=" class="calculator-button --type-execute js-calculator-execute">=</button></td>
              <td><button type="button" value="+" class="calculator-button --type-operator js-calculator-operator">+</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
